<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#f8f9fa"/>
  
  <!-- Professional medical doctor illustration -->
  <circle cx="100" cy="80" r="35" fill="#e9ecef" stroke="#0077cc" stroke-width="2"/>
  
  <!-- Body/Coat -->
  <rect x="70" y="110" width="60" height="80" rx="10" fill="#ffffff" stroke="#0077cc" stroke-width="2"/>
  
  <!-- Medical cross -->
  <rect x="95" y="130" width="10" height="20" fill="#0077cc"/>
  <rect x="90" y="135" width="20" height="10" fill="#0077cc"/>
  
  <!-- Stethoscope -->
  <path d="M85 125 Q75 135 75 145 Q75 155 85 155" stroke="#0077cc" stroke-width="3" fill="none"/>
  <circle cx="85" cy="155" r="5" fill="#0077cc"/>
  
  <!-- Text -->
  <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0077cc">GEORGIY</text>
  <text x="100" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0077cc">SHERSHIKOV</text>
</svg>
